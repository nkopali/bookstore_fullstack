<ul class="book-list" (wheel)="onScroll($event)">
  <li *ngFor="let book of books; let i = index" class="book-item" >
    <!-- <img [src]="book.photo" alt="{{ book.title }}" /> -->
     <div (click)="onBookClick(book)">
      <h3>{{ book.title }}</h3>
      <p>{{ book.description }}</p>
      <p class="price">{{ book.price}} â‚¬ </p>
     </div>
    <p-button
      [outlined]="true"
      label="Add to Cart"
      icon="pi pi-cart-plus"
      class="text-xs h-9"
      [loading]="loadingStates[i]"
      (onClick)="onAddToCartClick($event, book, i)" />
  </li>
</ul>
<p-toast />
